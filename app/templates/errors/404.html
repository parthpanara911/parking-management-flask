{% extends "base.html" %}

        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>

            </div>
        </div>
    </div>
</div>
{% endblock %}
